name: CMake with Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  BUILD_TYPE: Release

jobs:
  build-and-test:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-9 lcov cmake
        
    - name: Create build directory
      run: mkdir -p _build
      
    - name: Configure CMake
      working-directory: _build
      run: |
        CXX=/usr/bin/g++-9 cmake -DCOVERAGE=ON -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ..
        
    - name: Build project
      working-directory: _build
      run: cmake --build . --config ${{env.BUILD_TYPE}}
      
    - name: Run tests
      working-directory: _build
      run: ./RunTest
      
    - name: Generate coverage report
      working-directory: _build
      run: |
        lcov --capture \
             --directory . \
             --output-file coverage.info \
             --ignore-errors mismatch,unused \
             --rc branch_coverage=1 \
             --rc geninfo_unexecuted_blocks=1
        
        lcov --remove coverage.info \
             '/usr/*' \
             '*/googletest/*' \
             '*/test/*' \
             '*/gtest/*' \
             '*/gmock/*' \
             --output-file filtered.info \
             --ignore-errors unused

        genhtml --branch-coverage \
                --title "Test Coverage" \
                --output-directory coverage \
                filtered.info \
                --ignore-errors unmapped,unused
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: _build/coverage
